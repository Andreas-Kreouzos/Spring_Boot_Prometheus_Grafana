<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Spring Boot Thymeleaf Hello World Example</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/styles/db.css}"/>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>


</head>

<body>

<ul>
    <li><a href="https://localhost:8443/">Home</a></li>
    <li><a href="/show-news-contents">News Contents</a></li>
    <li><a href="https://github.com/Andreas-Kreouzos" target="_blank">Github</a></li>
</ul>

<main role="main" class="container">

    <div class="starter-template">
        <h1>Best Box Office Movies</h1>
    </div>

</main>
    <!--Display DB contents on HTML and Thymeleaf-->

    <div class="container text-center" id="tasksDiv">
        <hr>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Worldwide Lifetime Gross</th>
                    <th>Year</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="movie: ${movies}">
                        <td th:text="${movie.title}"> </td>
                        <td th:text="${movie.worldwideLifetimeGross}"> </td>
                        <td th:text="${movie.year}"> </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


</body>
</html>
